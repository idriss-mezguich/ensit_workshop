name: Node.js CI

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # Change this to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build and Push Docker image
     env:
       DOCKER_USERNAME: ${{ secrets.SA_SUPER_SECRET }}
       DOCKER_PASSWORD: ${{ secrets.PASA_SUPER_SECRET }}  
     run: |
       docker build -t ayasaoudi/myfirstimage:latest .
       echo $PASA_SUPER_SECRET | docker login -u $SA_SUPER_SECRET --password-stdin
       docker push  ayasaoudi/myfirstimage:latest

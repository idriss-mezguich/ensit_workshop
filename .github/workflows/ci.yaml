name: Node.js CI

on:
  push:
    branches:
      - Dev  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # Change this to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
 # Add the Docker build and push step below
    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # You need to set this secret in your GitHub repository
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  # You need to set this secret in your GitHub repository
      run: |
        docker build -t test-image:v1 .
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker push test-image:v1
name: Node.js CI

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # Change this to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    # Add a new step to build and push a Docker image
    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .  # This assumes your Dockerfile is in the root of your repository
        push: true
        tags: ayasaoudi/myfirstimage:latest


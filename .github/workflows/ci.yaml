name: Node.js CI

on:
  push:
    branches:
      - feature/sahar-miled/add-docker-build-push-step-to-ci # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # Change this to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build and Push Docker Image
      run: docker build -t newimg1

    - name: Log in to Docker Hub 
      run : docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

    - name: Tag Docker Image 
      run: docker tag newimg1 ${{secrets.DOCKER_USERNAME}}/newimg1:latest

    - name: push Docker image to Docker Hub
      run : docker push ${{secrets.DOCKER_USERNAME}}/newimg1:latest 
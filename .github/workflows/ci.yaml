name: Publish image to Docker Hub

on: 
  [ workflow_dispatch ]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker build . -t wiembensaber/integration-week/docker-image:latest
      - name: publish
        run: |
          docker login -u wiembensaber -p ${{ secrets-DOCKER_HUB_TOKEN }}
          docker push wiembensaber/integration-week/docker-image:latest
        